<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静夜诗 - 诗篇</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            color: #f0f0f0;
            font-family: 'KaiTi', 'STKaiTi', 'SimSun', 'serif', -apple-system, BlinkMacSystemFont;
            line-height: 1.8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            letter-spacing: 3px;
        }

        .poem-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .poem {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .poem h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #e0e7ff;
            letter-spacing: 2px;
        }

        .poem p {
            font-size: 1.35rem;
            margin: 1.2rem 0;
            opacity: 0.95;
            transition: all 0.3s ease;
        }

        .poem p:hover {
            color: #c3dafe;
            text-shadow: 0 0 8px rgba(195, 218, 254, 0.5);
        }

        .author {
            margin-top: 2.5rem;
            font-size: 1.1rem;
            opacity: 0.7;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.9rem;
            opacity: 0.6;
            position: relative;
            z-index: 10;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(100, 150, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 100;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: rgba(100, 150, 255, 0.6);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .title { font-size: 2.2rem; letter-spacing: 5px; }
            .poem { padding: 2rem 1.5rem; }
            .poem h1 { font-size: 1.8rem; }
            .poem p { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <!-- 动态星空背景 -->
    <div class="stars" id="stars"></div>

    <!-- 返回顶部 -->
    <div class="back-to-top" onclick="scrollToTop()" aria-label="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- 页眉 -->
    <header>
        <h1 class="title">静夜诗</h1>
        <p class="subtitle">一页诗，一夜静</p>
    </header>

    <!-- 诗篇主体 -->
    <main class="poem-container">
        <article class="poem">
            <h1>相思</h1>
            <p>忽悠古人心上过，</p>
            <p>回首山河已是秋。</p>
            <p>两处相思同淋雪，</p>
            <p>此生也算共白头。</p>
            <p class="author">—— 李白</p>
        </article>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>© 2025 静夜诗 · 仅供欣赏</p>
    </footer>

    <script>
        // 生成星空
        const starsContainer = document.getElementById('stars');
        const starCount = 80;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            star.style.animationDuration = `${Math.random() * 2 + 2}s`;
            starsContainer.appendChild(star);
        }

        // 返回顶部
        const backToTop = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            backToTop.classList.toggle('show', window.scrollY > 300);
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 诗行逐字浮现（可选）
        document.addEventListener('DOMContentLoaded', () => {
            const lines = document.querySelectorAll('.poem p:not(.author)');
            lines.forEach((line, index) => {
                line.style.opacity = '0';
                line.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    line.style.transition = 'all 0.8s ease-out';
                    line.style.opacity = '1';
                    line.style.transform = 'translateY(0)';
                }, 800 + index * 400);
            });
        });
    </script>
</body>
</html>
